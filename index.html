<script type=module>
  import SensorStream from './array.js';
  import DeviceMotionSensor from './sensor/devicemotion.js';

  const sensorArray = new SensorStream();

  document.onclick = async () => {
    const dms = new DeviceMotionSensor();

    console.log(dms);

    sensorArray.add(dms);

    let i = 0;
    for await ( const state of sensorArray ) {
      console.log(state); 
      i++;
      if ( i % 5 == 0 ) {
        console.clear();
      }
    }

    
  };
</script>
